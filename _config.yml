# Site Info
title: LearnJapane.se
tagline: 'Learn Japanese in the most fun way possible - through games, anime and videos'
description: 'Learn Japanese in the most fun way possible - through games, anime and videos'
baseurl: "/"
url: https://www.learnjapane.se
logo: '/public/logo.png'
highlighter: rouge

# Site configurations
gems:
  - jekyll-paginate
  - jekyll-redirect-from
whitelist:
  - jekyll-redirect-from

markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty


version: 1.0.0

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

# Plugins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'learn-japane.se' # leave blank if you don't want disqus
