<!-- To use this: include link-to-other-site.html title=Title url=https://fullLink.etc -->
<div class="linkToOtherPost">
{% if include.url %}
  <blockquote>
    <div class="widget-img">
      <a href="{{ include.url }}" target="_blank">
        {% if include.image %}
          <img style="min-width:200px; max-width:200px" class="lazy-load otherPostImg" data-image-full="{{ include.image }}" alt="">
        {% endif %}
      </a>
    </div>
    <div class="linkToOtherPostRight">
      <h3 style="margin-top:10px; margin-left: 10px"><a target="_blank" href="{{ include.url }}">{{ include.title }}</a></h3> 
      <p>{{ include.description }}</p>
    </div>
  </blockquote>
{% endif %}
</div>
